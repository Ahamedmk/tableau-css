<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="formulaire de contact">
    <title>formulaire de contact</title>
  </head>
  <body>
    <div><img src="https://picsum.photos/80" alt="random image"></div>
    <form action="/ma-page-de-traitement" method="post">
      <input type="radio" id="contactChoice1"
     name="contact" value="Mr">
    <label for="contactChoice1">Mr</label>

    <input type="radio" id="contactChoice2"
     name="contact" value="Mme">
    <label for="contactChoice2">Mme</label>
      <div>
          <label for="name">Nom :</label>
          <input type="text" id="name" name="user_name" required>
      </div> 
      <div>
          <label for="username">Prénom:</label>
          <input type="text" id="username" name="username" required>
      </div>
      <div>
          <label for="bday">Date de naissance :</label>
          <input type="date" id="bday" name="bday" required>
      </div>
      <div>
      <label for="pass">Mot de passe (8 caractères minimum):</label>
      <input type="password" id="pass" name="password"
             minlength="8" required>
      </div>
      <div>
           <label for="pass">répétez le mot de passe:</label>
           <input type="password" id="repass" name="password"
           minlength="8" required>
      </div>
      <div>
          <label for="mail">e-mail :</label>
          <input type="email" id="mail" name="user_mail" autofocus required>
      </div>
      <label for="tel">tel :</label>
      <input type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
      name="tel" id="tel">
      <div>
        <label for="sport">sport favoris: </label>
            <select id="sport" name="sport">
              <optgroup label="sport collectf">
               <option>Basket</option>
               <option>Handball</option>
               <option>Rugby</option>
              </optgroup>
              <optgroup label="sport individuel">
                <option>Badminton</option>
                <option>Judo</option>
                <option>Tennis</option>
                <option>Karaté</option>
                <option>Ping Pong</option>
                <option>Athlétisme</option>
              </optgroup>
            </select>
      </div>
          <input type="submit" value="Envoyer le formulaire">
          <input type="reset" value="Supprimer">
      </form>
    
      </body>
    </html>
